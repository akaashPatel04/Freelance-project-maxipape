    <script>
        function ageConfirmed(isConfirmed) {
            if (isConfirmed) {
                localStorage.setItem("ageConfirmed", "true");
                var returnUrl = getParameterByName("rUrl");
                var decodedReturnUrl = atob(returnUrl);
                window.location.href = decodedReturnUrl || "https://www.maxipape.com";
            } else {
                alert("Du musst volljährig sein, um diese Website zu betreten.");
            }
        }

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
            var results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
    </script>
